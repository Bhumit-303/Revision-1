<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        div.blue-border {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        div.green-border {
            border: 2px solid green;
            padding: 10px;
            margin: 10px;
        }

        div.red-border {
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // User component
        function User({ name, age, email }) {
            return (
                <div className="blue-border">
                    <h2>User Information:</h2>
                    <p>Name: {name}</p>
                    <p>Age: {age}</p>
                    <p>Email: {email}</p>
                </div>
            );
        }

        // ScoreCard component
        function ScoreCard({ score }) {
            return (
                <div className="green-border">
                    <h2>Score Card:</h2>
                    <p>Score: {score}</p>
                </div>
            );
        }

        // Container component (Bonus)
        function Container({ children, borderColor }) {
            const containerStyle = {
                border: `2px solid ${borderColor}`,
                padding: '10px',
                margin: '10px',
            };

            return <div style={containerStyle}>{children}</div>;
        }

        // App component
        function App() {
            return (
                <div>
                    <Container borderColor="blue">
                        <User name="Bhumit Jain" age={20} email="batmanFromRajasthan@gmail.com" />
                    </Container>
                    <Container borderColor="green">
                        <ScoreCard score={90} />
                    </Container>
                    <Container borderColor="red">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, porro eos. Alias aut natus illo quia quis cumque, reiciendis qui velit, labore autem molestiae? Enim ab sit eveniet natus itaque.</p>
                    </Container>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
